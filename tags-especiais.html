<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!--Link normal aqui-->
    <a href="https://www.labenu.com.br " target="_blank">Labenu</a>
    <a href="./tags-formulario.html">Formulario</a>
    <p>Este <a href="#">p pode ser um link</a> pode ser um link</p>
    <span><a href="#">Este span também!</a></span>
    <p>Posso transformar só um <a href="#">trechinho</a> do texto em link também!</p>
    <!--Podemos colocar a tag a dentro de outra tag, e podemos colocar uma tag p dentro de uma tag a-->


    <!--Tags de mídia-->
    <p>Vamos adicionar uma imagem aqui:</p>
    <img src="https://i.pinimg.com/236x/19/c0/9c/19c09cd5db83e010322cc7e7d2247b3b.jpg" alt="imagem de sapo" width="150px">
    <img src="./fixacao/media/pato.jpg" alt="imagem de pato" width="200px">
    <!--para linkar uma imagem já presente na pasta do projeto: ./*nome da img*-->
    
    <p>Um áudio aqui. </p>
    <audio src="./fixacao/media/pato.mp3" controls loop></audio>

    <p>E um vídeo aqui</p>
    <video src="./fixacao/media/pato.mp4" controls width="200px">
        video não suportado
    </video>
</body>
</html>
